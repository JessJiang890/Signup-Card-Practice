<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="xxx.php" method="post">
      <h1>Sign Up</h1>
      <fieldset>
        <legend>Your basic info</legend>
        <label for="firstname">First Name:</label>
        <input
          class="textInput"
          type="text"
          id="firstname"
          name="user_firstname"
        />
        <label for="lastname">Last Name:</label>
        <input
          class="textInput"
          type="text"
          id="lastname"
          name="user_lastname"
        />
        <label for="email">Email:</label>
        <input class="textInput" type="email" id="email" autocomplete="off" />
        <label for="username">Username</label>
        <input type="text" class="textInput" id="username" />
        <label for="password">Password</label>
        <input type="password" class="textInput" id="password" />
      </fieldset>

      <br />

      <fieldset>
        <legend>Other Details</legend>
        <label for="date">Birth Date:</label>
        <input type="date" class="textInput" id="date" />

        <label for="gender">Gender:</label>
        <br />
        <input type="radio" id="male" name="gender" />
        <label for="male">Male</label> <br />

        <input type="radio" id="female" name="gender" />
        <label for="female">female</label> <br />

        <input type="radio" id="others" name="gender" />
        <label for="others">Others</label> <br />
      </fieldset>

      <fieldset>
        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="CN">China</option>
          <option value="US">USA</option>
          <option value="UK">UK</option>
          <option value="TR" selected>Turkey</option>
        </select>
      </fieldset>
      <br />

      <fieldset>
        <div>
          <input type="checkbox" id="terms" required />
          <label for="terms"> I'm accepting Terms and Conditions above</label>
        </div>
        <button type="submit">Sign Up</button>
      </fieldset>
    </form>
  </body>
</html>
